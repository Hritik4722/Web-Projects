<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">

  <title>Tic Tac Toe</title>
</head>
<body>      
<header>
  <h1>Tic Tac Toe Game </h1>
</header>
<div class="gameContainer">
  <div class="Playpart">
  <div class="boxes tb-0 lb-0"><p class="boxtext"></p></div>
  <div class="boxes tb-0"><p class="boxtext"></p></div>
  <div class="boxes tb-0 rb-0"><p class="boxtext"></p></div>
  <div class="boxes lb-0"><p class="boxtext"></p></div>
  <div class="boxes"><p class="boxtext"></p></div>
  <div class="boxes rb-0"><p class="boxtext"></p></div>
  <div class="boxes lb-0 bb-0"><p class="boxtext"></p></div>
  <div class="boxes bb-0"><p class="boxtext"></p></div>
  <div class="boxes rb-0 bb-0"><p class="boxtext"></p></div>
  </div>
  <div>
    <button id="reset">Reset</button>
  </div>
</div>
  <script src="js/index.js"></script>
</body>
</html>
